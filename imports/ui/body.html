<body>
    <div class="container">
        <header>
            <h1>Lunchtime AndÄ›l</h1>
        </header>
 
        <div class="row">
            <div class="col-lg-6">
                <ul>
                    {{#each restaurants}}
                        {{> restaurant}}
                    {{/each}}
                </ul>
            </div>

            <div class="col-lg-6">
                <div id="mapa" style="width:600px; height:400px;"></div>
                <script type="text/javascript">
                    var stred = SMap.Coords.fromWGS84(14.404, 50.071);
                    var mapa = new SMap(JAK.gel("mapa"), stred, 16);
                    mapa.addDefaultLayer(SMap.DEF_BASE).enable();

                    //mapa.addDefaultControls();

                    var layer = new SMap.Layer.Marker();
                    mapa.addLayer(layer);
                    layer.enable();

                    var options = {};
                    homeOfficePosition = SMap.Coords.fromWGS84(14.4011792, 50.0716481)
                    var homeOfficeMarker = new SMap.Marker(homeOfficePosition, "myMarker", options);
                    layer.addMarker(homeOfficeMarker);

                    iLNostroPosition = SMap.Coords.fromWGS84(14.400603, 50.071509)
                    var iLNostroMarker = new SMap.Marker(iLNostroPosition, "myMarker", options);
                    layer.addMarker(iLNostroMarker); 

                    tradicePosition = SMap.Coords.fromWGS84(14.401515, 50.06924)
                    var tradiceMarker = new SMap.Marker(tradicePosition, "myMarker", options);
                    layer.addMarker(tradiceMarker);       
                </script>
            </div>
        </div>
    </div>
</body>
 
<template name="restaurant">
    <h2>{{title}}</h2>
    <ul class="list-group">
    {{#each menu}}
        <li class="list-group-item"><span class="badge">{{price}}</span>{{food}}</li>
    {{/each}}
    </ul>
</template>
